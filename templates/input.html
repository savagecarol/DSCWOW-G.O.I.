<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Input</title>
    <style>
        * {box-sizing: border-box}
        body {font-family: Verdana, sans-serif; margin:0}

        body {
            background-color: blueviolet;
        }

        img {
            height: 50vh;
            vertical-align: middle;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: blue;
        }

        .pill-1 {
            background-color: #7c19a3;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .pill-1:hover {
            background-color: #7c19a3;
            color: rgb(208, 206, 209);
            font-weight: bold;
            text-align: center;
        }

        .pill-2 {
            background-color: #7c19a3;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .pill-2:hover {
            background-color: #7c19a3;
            color: rgb(208, 206, 209);
            font-weight: bold;
            text-align: center;
        }

        .pill-3 {
            background-color: #7c19a3;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .pill-3:hover {
            background-color: #7c19a3;
            color: rgb(208, 206, 209);
            font-weight: bold;
            text-align: center;
        }

        .pill-1.active {
            background-color: #3e236d;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .pill-2.active {
            background-color: #3e236d;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .pill-3.active {
            background-color: #3e236d;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .pill-1.active, .pill-2.active, .pill-3.active, .pill-1, .pill-2, .pill-3 {
            border-radius: 20px;
        }

        .submit-button {
            border-style: solid;
            border-width: 3px;
            border-radius: 20px;
            border-color:#3e236d;
            background-color: #3e236d;
            color: white;
            padding-left: 40px;
            padding-right: 40px;
            font-weight: 900;
        }

        .submit-button:hover {
            border-style: solid;
            border-width: 3px;
            border-radius: 20px;
            border-color:#3e236d;
            background-color: #63419c;
            color: white;
            font-weight: 900;
        }

        .carousel {
            background-color: white;
            margin-bottom: 20px;
        }

        .add-img {
            width: 250px;
            height: 250px;
            margin: 7vh;
            padding-left: 30vh;
            padding-right: 35vh;
        }

    </style>
  </head>
  <body>

    <div class="container">
        <div class="row"></div>
        <div class="row mt-4">  
        <div class="col-3">
            <div class="nav flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active pill-1 my-2" id="v-pills-home-tab" data-toggle="tab" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Insert Text</a>
              <a class="nav-link pill-2 my-2" id="v-pills-profile-tab" data-toggle="tab" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Upload Image</a>
              <a class="nav-link pill-3 my-2" id="v-pills-messages-tab" data-toggle="tab" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Result</a>
            </div>
          </div>
          <div class="col-9">
            <form action="" method="post">{% csrf_token %}
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
              </div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
               
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/static/media/cyber_security_header.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/static/media/workingOnPhone.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/static/media/WorkingOnSystem.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/static/icon/addImageLogo.png" class="add-img d-block text-center w-100" alt="...">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    
              </div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                  <h1>Result</h1>
              </div>
            </div>
            <div class="text-center">
                <button class="submit-button btn" type="submit">Analyse</button>
            </div>
        </form>
          </div>
    </div>
    </div>


    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
